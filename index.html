<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Simple Keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Let's Type and Enjoy</h1>

    <div>
      <div class="keys">
        <h3 onclick="myFunction(this.id)" id="q" class="key">Q</h3>
        <h3 onclick="myFunction(this.id)" id="w" class="key">W</h3>
        <h3 onclick="myFunction(this.id)" id="e" class="key">E</h3>
        <h3 onclick="myFunction(this.id)" id="r"  class="key">R</h3>
        <h3 onclick="myFunction(this.id)" id="t"  class="key">T</h3>
        <h3 onclick="myFunction(this.id)" id="y" class="key">Y</h3>
        <h3 onclick="myFunction(this.id)" id="u" class="key">U</h3>
        <h3 onclick="myFunction(this.id)" id="i" class="key">I</h3>
        <h3 onclick="myFunction(this.id)" id="o" class="key">O</h3>
        <h3 onclick="myFunction(this.id)" id="p" class="key">P</h3>
        <h3 onclick="myFunction(this.id)" id="[" class="key">[</h3>
        <h3 onclick="myFunction(this.id)" id="]" class="key">]</h3>
        <h3 onclick="myFunction(this.id)" id="{" class="key">{</h3>
        <h3 onclick="myFunction(this.id)" id="}" class="key">}</h3>
      </div>

      <div class="keys">
        <h3 onclick="myFunction(this.id)" id="a" class="key">A</h3>
        <h3 onclick="myFunction(this.id)" id="s" class="key">S</h3>
        <h3 onclick="myFunction(this.id)" id="d" class="key">D</h3>
        <h3 onclick="myFunction(this.id)" id="f" class="key">F</h3>
        <h3 onclick="myFunction(this.id)" id="g" class="key">G</h3>
        <h3 onclick="myFunction(this.id)" id="h" class="key">H</h3>
        <h3 onclick="myFunction(this.id)" id="j" class="key">J</h3>
        <h3 onclick="myFunction(this.id)" id="k" class="key">K</h3>
        <h3 onclick="myFunction(this.id)" id="l" class="key">L</h3>
        <h3 onclick="myFunction(this.id)" id=";" class="key">;</h3>
        <h3 onclick="myFunction(this.id)" id=":" class="key">:</h3>
        <h3 onclick="myFunction(this.id)" id="'" class="key">'</h3>
        <h3 onclick="myFunction(this.id)" id="1" class="key">"</h3>
        
      </div>

      <div class="keys">
        <h3 onclick="myFunction(this.id)" id="z" class="key">Z</h3>
        <h3 onclick="myFunction(this.id)" id="x" class="key">X</h3>
        <h3 onclick="myFunction(this.id)" id="c" class="key">C</h3>
        <h3 onclick="myFunction(this.id)" id="v" class="key">V</h3>
        <h3 onclick="myFunction(this.id)" id="b" class="key">B</h3>
        <h3 onclick="myFunction(this.id)" id="n" class="key">N</h3>
        <h3 onclick="myFunction(this.id)" id="m" class="key">M</h3>
        <h3 onclick="myFunction(this.id)" id="," class="key">,</h3>
        <h3 onclick="myFunction(this.id)" id="." class="key">.</h3>
        <h3 onclick="myFunction(this.id)" id="?" class="key">?</h3>
        <h3 onclick="myFunction(this.id)" id="/" class="key">/</h3>
      </div>
    </div>



    <h3 id="text"></h3>

    <h2><button id="clear" onclick="clearText();">CLEAR</button> 
    <button id="enter" onclick="enterFunc();">ENTER</button></h2>

    <h2 id="entered"></h2>



    <script src="script.js"></script>
  </body>
</html>
