<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Simple Keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Let's Type and Enjoy</h1>

    <div>
      <div class="keys">
        <h3 onclick="myFunction(this.id)" id="q" class="key">Q</h3>
        <h3 onclick="myFunction(this.id)" id="w" class="key">W</h3>
        <h3 class="key">E</h3>
        <h3 class="key">R</h3>
        <h3 class="key">T</h3>
        <h3 class="key">Y</h3>
        <h3 class="key">U</h3>
        <h3 class="key">I</h3>
        <h3 class="key">O</h3>
        <h3 class="key">P</h3>
        <h3 class="key">[</h3>
        <h3 class="key">]</h3>
        <h3 class="key">{</h3>
        <h3 class="key">}</h3>
      </div>

      <div class="keys">
        <h3 class="key">A</h3>
        <h3 class="key">S</h3>
        <h3 class="key">D</h3>
        <h3 class="key">F</h3>
        <h3 class="key">G</h3>
        <h3 class="key">H</h3>
        <h3 class="key">J</h3>
        <h3 class="key">K</h3>
        <h3 class="key">L</h3>
        <h3 class="key">;</h3>
        <h3 class="key">:</h3>
        <h3 class="key">'</h3>
        <h3 class="key">"</h3>
        
      </div>

      <div class="keys">
        <h3 class="key">Z</h3>
        <h3 class="key">X</h3>
        <h3 class="key">C</h3>
        <h3 class="key">V</h3>
        <h3 class="key">B</h3>
        <h3 class="key">N</h3>
        <h3 class="key">M</h3>
        <h3 class="key">,</h3>
        <h3 class="key">.</h3>
        <h3 class="key">?</h3>
        <h3 class="key">/</h3>
      </div>
    </div>



    <h3 id="text">Entered Text</h3>


    <script src="script.js"></script>
  </body>
</html>
